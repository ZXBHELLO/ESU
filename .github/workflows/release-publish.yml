name: ESU Release Publish

on:
  release:
    types:
      - published
      - edited

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 250

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.14'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ESU-Release-Build
          path: |
            bukkit/build/libs/*.jar
            velocity/build/libs/*.jar
            bungeecord/build/libs/*.jar
          if-no-files-found: error

      - name: Modify Modrinth changelog
        if: ${{ github.event_name == 'release' && env.MODRINTH_TOKEN != null }}
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          CHANGELOG_CONTENT: ${{ github.event.release.body }}
          GIT_TAG: ${{ github.event.release.tag_name }}
        run: ./gradlew editChangelog --stacktrace